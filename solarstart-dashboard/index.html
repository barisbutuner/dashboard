<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solarstart Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <div class="container">        
        <div class="row">
            <div class="col-sm-4 mt-5">
                <img src="img/logo.png" alt="">
            </div>

            <div class="col-sm-4 mt-5 align-content-center">
                <h1 id="current-date">13.03.2023</h1>                
            </div>

            <div class="col-sm-4 mt-5">
                <h1 id="current-time">22:30</1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 mt-5 mb-5">
                <div id="kayanYazi">SOLARSTART HOŞGELDİNİZ..</div>
            </div>
        </div>
    </div>
    


    

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center mt-5">
                    <h1 style="color: #ff8c00;">DUYURU PANOSU</h1>
                                    <form class="mt-5">
                                        <div class="search">
                                            <input type="text" class="todo-input" placeholder="Ekle...">
                                            <button class="todo-button" type="submit">
                                                <i class="fas fa-plus-circle"></i>
                                            </button>
                                        </div>
                                
                                        
                                    </form>
                                    <div class="todo-container">
                                        <ul class="todo-list"></ul>
                                    </div>
                                    <!--! my todo list main tag END  -->
                                
                                
                                    <!--! alert box START -->
                                    <div class="alert-wrapper">
                                        <div class="alert-success">
                                            <div>Ekleme Başarılı.</div>
                                        </div>
                                        <div class="alert-warning">
                                            <div>Input alanı boş geçilemez!</div>
                                        </div>
                                    </div>                              
                                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mt-5">
                <div class="kutu">
                    <h1 class="mt-5">Vardiya Listesi</h1>  
                                      
                </div>
            </div>   
            
            

            <div class="col-sm-6 mt-5  ">
                <div class="kutu2">
                    <h1 class="mt-5">Yemek Listesi</h1>                    
                </div>
            </div>
        </div>
        
    </div>
       

        

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
